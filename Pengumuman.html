            /* Warna utama diambil dari hijau/tosca pada logo (buku) */
            --primary-color: #0F9D58; /* Hijau yang lebih dalam */
            --primary-dark: #0A7F41;  /* Hijau gelap */

            --secondary-color: #DB4437; /* Merah oranye */

            /* Warna aksen dari biru pada logo (garis perisai luar) */
            --accent-blue: #4285F4; /* Biru */

            /* Latar belakang sangat lembut, mendekati putih, untuk menonjolkan logo */
            --background-start: #FDFDFD; /* Hampir putih */
            --background-end: #F0F0F0; /* Abu-abu sangat muda */

            --text-medium: #555;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);

            /* Warna untuk status sukses dan error */
            --success-bg: #e8f5e9; /* Latar hijau muda */
            --success-text: #2e7d32; /* Teks hijau gelap */
            --error-bg: #ffebee; /* Latar merah muda */
            --error-text: #c62828; /* Teks merah gelap */

            /* Warna khusus untuk badge LULUS dan TIDAK LULUS */

            --lulus-text: #33691e; /* Teks hijau gelap untuk LULUS */
            --tidak-lulus-bg: #ffcdd2; /* Latar merah muda untuk TIDAK LULUS */
            --tidak-lulus-text: #b71c1c; /* Teks merah gelap untuk TIDAK LULUS */

            font-family: 'Poppins', sans-serif;

            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Mencegah scrollbar horizontal */
            min-height: 100vh; /* Pastikan background mengisi seluruh tinggi */
        }

        .container {
            background-color: #ffffff; /* Latar belakang putih bersih */
            border-radius: 16px; /* Sudut membulat yang lebih besar */
            box-shadow: 0 15px 40px var(--shadow-medium); /* Bayangan yang lebih dalam dan menonjol */
            padding: 50px; /* Padding internal yang lebih luas */
            width: 100%;
            max-width: 550px; /* Lebar maksimum kontainer */
            text-align: center;
            animation: fadeInScale 1s ease-out forwards; /* Animasi masuk saat dimuat */
            position: relative;
            z-index: 10; /* Memastikan kontainer berada di atas efek confetti */
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border transparan elegan */
            backdrop-filter: blur(5px); /* Efek blur di belakang kontainer untuk tampilan sophisticated */
            margin: 50px auto; /* Memusatkan kontainer secara horizontal dan memberikan spasi atas/bawah */
        }

        /* Animasi fade-in dan scale untuk kontainer */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-container {
            margin-bottom: 35px; /* Spasi di bawah logo */
        }

        .logo {
            width: 130px; /* Ukuran logo sedikit lebih besar */
            height: 130px;
            border-radius: 50%; /* Bentuk logo bulat */
            object-fit: cover; /* Memastikan gambar mengisi area tanpa terdistorsi */
            box-shadow: 0 8px 20px var(--shadow-medium);
            /* Menggunakan warna aksen biru untuk efek pulse, harmonis dengan logo */
            animation: pulse 2.5s infinite ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid var(--primary-color); /* Border dengan warna utama (hijau) */
        }

        .logo:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 25px var(--shadow-medium);
        }

        /* Keyframes untuk animasi pulse logo dengan warna aksen biru */

            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(var(--accent-blue), 0.7); /* Menggunakan accent-blue */
            }
            70% {
                transform: scale(1.06);
                box-shadow: 0 0 0 25px rgba(var(--accent-blue), 0); /* Menggunakan accent-blue */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(var(--accent-blue), 0);
            }
        }

        button:hover {

        #result.success {

            background-color: var(--tidak-lulus-bg);
            color: var(--tidak-lulus-text);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

                font-size: 0.9em;

                    disableForReducedMotion: true
                });
            }, 200); // Tunda sedikit
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 90,
                    origin: { x: 0, y: 0.7 }, // Dari kiri atas
                    colors: ['#0F9D58', '#DB4437', '#4285F4', '#FFD700'],
                    disableForReducedMotion: true
                });
            }, 400); // Tunda sedikit lagi
        }

        /**
         * Fungsi untuk memeriksa status kelulusan siswa berdasarkan NISN dan Tanggal Lahir.
         */
        function checkGraduation() {
            const nisnInput = document.getElementById('nisn').value.trim();
            const dobInput = document.getElementById('dob').value; // Format YYYY-MM-DD

            const resultDiv = document.getElementById('result');

            // Validasi input tidak boleh kosong
            if (!nisnInput || !dobInput) {
                resultDiv.className = 'error'; // Menambahkan kelas 'error' untuk styling
                resultDiv.innerHTML = 'Mohon lengkapi NISN dan Tanggal Lahir Kamu.';
                resultDiv.style.display = 'block'; // Menampilkan div hasil
                return; // Menghentikan fungsi
            }

            // Mencari data siswa yang cocok di array studentsData
            const student = studentsData.find(s => s.nisn === nisnInput && s.dob === dobInput);

            if (student) {
                // Jika siswa ditemukan
                let statusBadgeClass = '';
                let statusText = '';
                let congratulatoryMessage = ''; // Pesan selamat

                // Menentukan kelas CSS dan teks status berdasarkan status kelulusan
                if (student.status.toUpperCase() === 'LULUS') {
                    statusBadgeClass = 'status-lulus';
                    statusText = 'LULUS';
                    fireConfetti(); // Panggil efek confetti jika LULUS
                    congratulatoryMessage = `
                        <p style="font-size: 1.3em; color: var(--primary-dark); margin-bottom: 15px;">
                            Selamat, ${student.name}! Kamu dinyatakan LULUS!
                        </p>
                        <p style="font-size: 0.9em; color: var(--text-medium);">
                            Kerja kerasmu membuahkan hasil. Teruslah berprestasi dan raih cita-cita!
                        </p>
                    `;
                    // Menambahkan kelas untuk efek pada teks LULUS
                    statusText = `<span class="lulus-text-effect">${statusText}</span>`;
                } else {
                    statusBadgeClass = 'status-tidak-lulus';
                    statusText = 'TIDAK LULUS';
                    congratulatoryMessage = `
                        <p style="font-size: 1.3em; color: var(--error-text); margin-bottom: 15px;">
                            Mohon maaf, ${student.name}. Kamu dinyatakan TIDAK LULUS.
                        </p>
                        <p style="font-size: 0.9em; color: var(--text-medium);">
                            Jangan menyerah! Ini bukan akhir, tapi awal dari perjuangan baru. Tetap semangat!
                        </p>
                    `;
                }

                resultDiv.className = 'success'; // Menambahkan kelas 'success' untuk styling umum
                resultDiv.innerHTML = `
                    ${congratulatoryMessage}
                    <p>NISN: <strong>${student.nisn}</strong></p>
                    <p>Rerata Nilai: <strong>${student.average.toFixed(2)}</strong></p>
                    <p>Status Kelulusan: <span class="status-badge ${statusBadgeClass}">${statusText}</span></p>
                `;
                resultDiv.style.display = 'block'; // Menampilkan div hasil
            } else {
                // Jika siswa tidak ditemukan
                resultDiv.className = 'error'; // Menambahkan kelas 'error'
                resultDiv.innerHTML = 'Data tidak ditemukan. Pastikan NISN dan Tanggal Lahir Kamu benar.';
                resultDiv.style.display = 'block'; // Menampilkan div hasil
            }
        }

        // --- LOGIKA HITUNG MUNDUR ---
        const countdownDate = new Date("June 2, 2025 10:00:00 GMT+0700").getTime(); // Tanggal target: 2 Juni 2025, 10:00 WIB

        const countdownContainer = document.getElementById('countdown-container');
        const inputForm = document.getElementById('input-form');

        function startCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                countdownContainer.style.display = 'none'; // Sembunyikan hitung mundur
                inputForm.style.display = 'block'; // Tampilkan formulir input
            } else {
                countdownContainer.style.display = 'block'; // Pastikan hitung mundur terlihat
                inputForm.style.display = 'none'; // Pastikan formulir input tersembunyi
            }
        }

        // Perbarui hitung mundur setiap 1 detik
        const x = setInterval(startCountdown, 1000);

        // Panggil fungsi hitung mundur saat halaman dimuat pertama kali
        window.onload = startCountdown;
    </script>
